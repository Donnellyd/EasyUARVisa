<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track My Application - SDK Integration Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(90deg, #dc2626, white, #16a34a);
      padding: 30px;
      text-align: center;
      color: #333;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .content {
      padding: 30px;
    }

    .search-form {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .application-card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .app-number {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      color: white;
    }

    .status-open { background: #F59E0B; }
    .status-captured { background: #3B82F6; }
    .status-submitted { background: #3B82F6; }
    .status-processing { background: #8B5CF6; }
    .status-approved { background: #10B981; }
    .status-declined { background: #EF4444; }

    .app-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 14px;
    }

    .detail-label {
      color: #666;
    }

    .detail-value {
      font-weight: 500;
      color: #333;
    }

    .progress-section {
      margin-top: 20px;
    }

    .progress-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 12px;
      color: #666;
    }

    .progress-bar-container {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #3b82f6);
      transition: width 0.5s ease;
      border-radius: 4px;
    }

    .auto-refresh {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 14px;
      color: #0c4a6e;
    }

    .refresh-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .loading {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .alert {
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .alert-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }

    .alert-info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #3b82f6;
    }

    .no-apps {
      text-align: center;
      padding: 40px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîç Track My Application</h1>
      <p>Check your visa application status in real-time</p>
    </div>

    <div class="content">
      <div id="alert-container"></div>

      <!-- Search Form -->
      <div class="search-form">
        <form id="searchForm">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" id="emailInput" required>
          </div>
          <div class="form-group">
            <label>Passport Number</label>
            <input type="text" name="passportNumber" id="passportInput" required>
          </div>
          <button type="submit" class="btn btn-primary">
            Check Status
          </button>
        </form>
      </div>

      <!-- Loading State -->
      <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading applications...</p>
      </div>

      <!-- Applications List -->
      <div id="applications-container"></div>
    </div>
  </div>

  <!-- Include the SDK -->
  <script src="visa-portal-sdk.js"></script>

  <script>
    // ============================================
    // CONFIGURATION - UPDATE THIS!
    // ============================================
    const CONFIG = {
      apiBaseUrl: 'https://workspace.duane16.repl.co',
      autoRefresh: true,
      refreshInterval: 30000 // 30 seconds
    };

    // Initialize SDK
    const sdk = new DubaiVisaPortalSDK({
      apiBaseUrl: CONFIG.apiBaseUrl,
      onError: (error) => {
        showAlert('error', error.message);
      }
    });

    let stopTracking = null;

    // ============================================
    // SEARCH FORM HANDLER
    // ============================================
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('emailInput').value;
      const passportNumber = document.getElementById('passportInput').value;

      // Stop previous tracking if any
      if (stopTracking) {
        stopTracking();
      }

      // Hide search form and show loading
      document.getElementById('searchForm').parentElement.style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      try {
        // Check status
        await loadApplications(email, passportNumber);

        // Start auto-refresh if enabled
        if (CONFIG.autoRefresh) {
          stopTracking = sdk.trackApplicationStatus(
            email,
            passportNumber,
            (error, applications) => {
              if (error) {
                console.error('Auto-refresh error:', error);
                return;
              }
              displayApplications(applications, email, passportNumber);
            },
            CONFIG.refreshInterval
          );
        }

      } catch (error) {
        document.getElementById('searchForm').parentElement.style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        showAlert('error', 'No applications found with these credentials.');
      }
    });

    // ============================================
    // LOAD APPLICATIONS
    // ============================================
    async function loadApplications(email, passportNumber) {
      const applications = await sdk.checkApplicationStatus(email, passportNumber);
      
      document.getElementById('loading').style.display = 'none';
      
      if (applications.length === 0) {
        document.getElementById('applications-container').innerHTML = `
          <div class="no-apps">
            <p>No applications found.</p>
            <button class="btn btn-primary" onclick="resetSearch()">
              Search Again
            </button>
          </div>
        `;
      } else {
        displayApplications(applications, email, passportNumber);
      }
    }

    // ============================================
    // DISPLAY APPLICATIONS
    // ============================================
    function displayApplications(applications, email, passportNumber) {
      const container = document.getElementById('applications-container');
      
      let html = '';

      applications.forEach(app => {
        const statusClass = `status-${app.status}`;
        const statusLabel = sdk.getStatusLabel(app.status);
        const progress = sdk.getProgressPercentage(app.status);
        const amount = sdk.formatAmount(app.totalAmount);

        html += `
          <div class="application-card">
            <div class="app-header">
              <div class="app-number">
                ${app.applicationNumber}
              </div>
              <div class="status-badge ${statusClass}">
                ${statusLabel}
              </div>
            </div>

            <div class="app-details">
              <div class="detail-item">
                <span class="detail-label">Applicant:</span>
                <span class="detail-value">${app.fullName}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Total Amount:</span>
                <span class="detail-value">${amount}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Applied:</span>
                <span class="detail-value">${sdk.formatDate(app.createdAt)}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Payment Status:</span>
                <span class="detail-value">${app.paymentStatus || 'pending'}</span>
              </div>
            </div>

            ${app.groupReference && app.applicantOrder ? `
              <div class="detail-item">
                <span class="detail-label">Group Application:</span>
                <span class="detail-value">Applicant #${app.applicantOrder}</span>
              </div>
            ` : ''}

            <div class="progress-section">
              <div class="progress-steps">
                <span>Applied</span>
                <span>Paid</span>
                <span>Verified</span>
                <span>Approved</span>
              </div>
              <div class="progress-bar-container">
                <div class="progress-bar" style="width: ${progress}%"></div>
              </div>
            </div>
          </div>
        `;
      });

      // Add auto-refresh indicator
      if (CONFIG.autoRefresh) {
        html += `
          <div class="auto-refresh">
            <div class="refresh-dot"></div>
            <span>Auto-refreshing every ${CONFIG.refreshInterval / 1000} seconds</span>
          </div>
        `;
      }

      // Add reset button
      html += `
        <button class="btn btn-primary" onclick="resetSearch()" style="margin-top: 20px;">
          Check Different Application
        </button>
      `;

      container.innerHTML = html;
    }

    // ============================================
    // RESET SEARCH
    // ============================================
    function resetSearch() {
      if (stopTracking) {
        stopTracking();
        stopTracking = null;
      }

      document.getElementById('searchForm').parentElement.style.display = 'block';
      document.getElementById('applications-container').innerHTML = '';
      document.getElementById('alert-container').innerHTML = '';
      document.getElementById('searchForm').reset();
    }

    // ============================================
    // UTILITY FUNCTIONS
    // ============================================
    function showAlert(type, message) {
      const container = document.getElementById('alert-container');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.innerHTML = message;
      container.innerHTML = '';
      container.appendChild(alert);
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
