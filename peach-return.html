<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result - UAE VISA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .result-container {
            text-align: center;
            padding: 4rem 2rem;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .status-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }
        
        .status-icon.success { color: #00732f; }
        .status-icon.failed { color: #c8102e; }
        .status-icon.pending { color: #666; }
        
        .code-display {
            background: #f5f5f5;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-family: monospace;
            margin-top: 1rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">ðŸ‡¦ðŸ‡ª</div>
                    <div class="logo-text">
                        <h1>UAE VISA</h1>
                        <p>Official UAE Visa Portal</p>
                    </div>
                </div>
                <nav class="header-nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="application.html" class="nav-link">Apply Now</a>
                    <a href="status.html" class="nav-link">Track Application</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="result-container" id="resultContainer">
                <div id="statusIcon" class="status-icon"></div>
                <h2 id="statusTitle"></h2>
                <p id="statusMessage"></p>
                <div id="referenceInfo" style="margin-top: 2rem;"></div>
                <div id="resultCode"></div>
                <div style="margin-top: 2rem;">
                    <a href="index.html" class="btn btn-payment" style="margin-right: 1rem;">
                        <i class="fas fa-home"></i> Return Home
                    </a>
                    <a href="status.html" class="btn btn-payment">
                        <i class="fas fa-search"></i> Track Application
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="logo-section">
                        <div class="logo-icon">ðŸ‡¦ðŸ‡ª</div>
                        <div class="logo-text">
                            <h3>UAE VISA</h3>
                            <p>Official UAE Visa Portal</p>
                        </div>
                    </div>
                </div>
                <div class="footer-section">
                    <h4>Contact Info</h4>
                    <p><i class="fas fa-envelope"></i> info@uaevisa.ae</p>
                    <p><i class="fas fa-phone"></i> +971 XXX XXXX</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 UAE VISA. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const resultCode = urlParams.get('result.code') || urlParams.get('resultCode');
        const checkoutId = urlParams.get('checkoutId');
        const merchantTxId = urlParams.get('merchantTransactionId');
        
        const statusIcon = document.getElementById('statusIcon');
        const statusTitle = document.getElementById('statusTitle');
        const statusMessage = document.getElementById('statusMessage');
        const referenceInfo = document.getElementById('referenceInfo');
        const resultCodeEl = document.getElementById('resultCode');
        
        // Determine status based on Peach result code
        let status = 'pending';
        
        if (resultCode) {
            // Success codes start with 000.000 or 000.100
            if (resultCode.startsWith('000.000') || resultCode.startsWith('000.100')) {
                status = 'success';
            } else if (resultCode.startsWith('000.200') || resultCode.startsWith('800.')) {
                status = 'pending';
            } else {
                status = 'failed';
            }
        }
        
        if (status === 'success') {
            statusIcon.innerHTML = '<i class="fas fa-check-circle success"></i>';
            statusTitle.textContent = 'Payment Successful!';
            statusMessage.textContent = 'Your payment has been processed successfully via Peach Payments. Your visa application is now being reviewed.';
        } else if (status === 'pending') {
            statusIcon.innerHTML = '<i class="fas fa-clock pending"></i>';
            statusTitle.textContent = 'Payment Pending';
            statusMessage.textContent = 'Your payment is being processed. You will receive a confirmation email once it\'s complete.';
        } else if (status === 'failed') {
            statusIcon.innerHTML = '<i class="fas fa-times-circle failed"></i>';
            statusTitle.textContent = 'Payment Failed';
            statusMessage.textContent = 'We were unable to process your payment. Please try again or use a different payment method.';
        } else {
            statusIcon.innerHTML = '<i class="fas fa-info-circle"></i>';
            statusTitle.textContent = 'Payment Status Unknown';
            statusMessage.textContent = 'We are processing your payment. Please check the status page later.';
        }
        
        if (merchantTxId) {
            referenceInfo.innerHTML = `
                <div style="background: #f5f5f5; padding: 1rem; border-radius: 8px; display: inline-block;">
                    <strong>Reference Number:</strong> ${merchantTxId}
                </div>
            `;
        }
        
        if (resultCode) {
            resultCodeEl.innerHTML = `
                <div class="code-display">
                    <small>Result Code: ${resultCode}</small>
                </div>
            `;
        }
    </script>
</body>
</html>
